<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars">
    <header class="default-header">
        <h1 class="default-title">eight ball knows all</h1>
        <p class="instructions">Think of a yes or now question, concentrate very hard, and shake the ball to be guided towards the truth...</p>
    </header>

    <section class="default-ball">
        <div class="main-ball">
            <div class="viewport">
                <p class="eight">8</p>
            </div>
        </div>
    </section>

    <div class="question">
        <input class="my-question" type="text" placeholder="What is your question?"/>
        <button class="shake">shake</button>
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
